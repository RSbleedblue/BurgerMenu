<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script  src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Burger Menu</title>
</head>
<body class="bg-gray-100">
    <!-- toast -->
    <div id="toast-success" class="flex fixed ml-[40%] items-center w-[18%] p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-100 dark:bg-rose-500" role="alert">
        <div class="flex items-center">
            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                </svg>
            </div>
            <div class="ms-3 text-sm font-normal">Order Added successfully</div>
        </div>
        
    </div>
    <!-- Landing Page-->
    <div class=" m -10 w-full h-[1000px] flex flex-col items-center">   
        <!-- Nav Bar -->
        <div class="p-16 w-[100%] h-2 flex justify-between rounded-lg items-center bg-rose-900 shadow-xl">
            <div class="flex items-center">
                <img src="assets/logo.png" class="w-28 h-28 " alt="Logo">
                <h1 class="text-3xl font-bold text-stone-100">THE CLASSIC CLUB</h1>
            </div>
            <div class="flex text-white gap-4 items-center justify-center">
                <i class="fas fa-cart-shopping text-3xl hover:text-rose-500 hover:cursor-pointer" id="cart" data-modal-target="timeline-modal" data-modal-toggle="timeline-modal"></i>
                <h1 class="rounded-full bg-white w-6 h-6 text-black text-center" id="orderSize">2</h1>
                <button type="button" class="w-24 p-2 text-white bg-rose-600 hover:bg-rose-500  rounded-xl hover:shadow-xl">Sign Up</button>
            </div>
        </div> 
        <!--Team Table-->
                    
        <!-- Catchy Line -->
        <div class="flex gap-2 w-[70%] -mt-[3%] items-center justify-between shadow-xl rounded-lg">
            <div class="flex flex-col justify-center"> 
                <h1 class="font-bold p-10 ml-20 text-3xl w-[100%] flex flex-col">
                    <span style="font-family:cursive; color: #515051;" class="text-3xl">Welcome to the taste sensation</span>  
                    <span style="color: #be123c;">The Classic Club</span>
                </h1>
                <div class="flex flex-row ml-28 gap-2">
                    <button type="button" class="w-24 p-2 text-white bg-rose-900 hover:bg-rose-800  rounded-xl hover:shadow-xl" id="viewMenu">
                        View Menu
                    </button>
                    <button type="button" class=" w-24 text-black bg-gray-200 hover:bg-blue-800 hover:bg-gray-100 hover:text-black rounded-xl hover:shadow-xl rounded-xl">Order</button>
                </div>
            </div>
            <img src="assets/bgMenu.png" class="w-[400px] h-[400px]">
        </div>
        <!-- Dishes -->
        <h1 class="text-3xl font-semibold m-4 p-4 " style="color: #be123c; font-family:cursive;">Burgers </h1>
        <div class="m-2 w-[80%] h-[30%] flex gap-2 justify-center burger-container">
            <!-- Populating through JS -->
        </div>
        <!-- Fries -->
        <h1 class="text-3xl font-semibold m-4 p-4 " style="color: #be123c; font-family:cursive;">Fries</h1>
        <div class="m-2 w-[80%] h-[30%] flex gap-2 justify-center  fries-container">
           <!-- Populating through JS -->
        </div>
        <!-- Drinks -->
        <h1 class="text-3xl font-semibold m-4 p-4 " style="color: #be123c; font-family:cursive;">Drinks</h1>
        <div class="m-2 w-[80%] h-[30%] flex gap-2 justify-center drinks-container">
            <!-- Populating through JS -->
        </div>
        <!-- Order Modal -->
        <!-- Footer -->        
        <footer class="bg-white rounded-lg w-full shadow dark:bg-rose-900 m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="#" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="assets/logo.png" class="h-24" alt="Classic Club" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">The Classic Club</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-100 sm:mb-0 dark:text-gray-100">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <span class="block text-sm text-gray-100 sm:text-center dark:text-gray-100">© 2024 <a href="#" class="hover:underline">TCC™</a>. All Rights Reserved.</span>
        </div>
        </footer>
    </div>    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
